<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>주문 조회</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/vividclothes-fabicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="user-order-list.css" />
    <script src="user-order-list.js" type="module" defer></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="category"></div>
    <div class="modal hidden">
      <div class="modal-background"></div>
      <div class="modalBox">
        <div class="exit-button fa-solid fa-x"></div>
        <h2 class="modal-title">후기 작성</h2>
        <div class="modal-rate-container">
          <span class="modal-kor">별점</span>
          <span class="star span">
            ★★★★★
            <span class="span">★★★★★</span>
            <input type="range" value="1" step="1" min="0" max="10" class="star-input">
          </span>
        </div>
        <div class="modal-content-container">
          <div class="modal-kor">내용</div>
          <textarea class="content-value"></textarea>
        </div>
        <div class="modal-image-container">
          <div class="modal-kor">사진</div>
          <input type="file" name="uploads" class="input-file" multiple>
          <div class="modal-images"></div>
        </div>
        <div class="review-register-button">
          <div>등록</div>
        </div>
      </div>
    </div>
    <div class="order-list-container">
      <h1 class="order-list-title">주문내역 조회</h1>
      <div class="order-state-container">
        <a href="/user-order-list?type=prepare" class="product-prepare-link"></a> 
        <a href="/user-order-list?type=deliver" class="product-delivery-link"></a>
        <a href="/user-order-list?type=complete" class="delivery-complete-link"></a>
      </div>
      <div class="items-container">
        <div class="items-header">
          <div class="header-product-info">상품정보</div>
          <div class="header-order-date">주문일자</div>
          <div class="header-price-quantity">주문금액(수량)</div>
          <div class="header-order-state">주문상태</div>
          <div class="header-order-detail">상세보기</div>
        </div>
        <div class="items-body"></div>
      </div>
  </body>
</html>
