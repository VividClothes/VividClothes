<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>주문 상세 내역</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="user-order-detail.css" />
    <script src="user-order-detail.js" type="module" defer></script>
    <!-- 카카오 우편번호 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
<body>
    <div id="header"></div>
    <div id="category"></div>
    <div class="modal hidden">
        <div class="modal-background"></div>
        <div class="modalBox">
            <!-- <input type="file" class="input-file" multiple>
            <button class="button-upload">Upload Files</button>
            <div class="modal-image-container"></div> -->
            <div class="exit-button fa-solid fa-x"></div>
            <h2 class="modal-title">후기 작성</h2>
            <div class="modal-rate-container">
                <span class="modal-kor">별점</span>
                <span class="star span"> 
                    ★★★★★
                    <span class="span">★★★★★</span>
                    <input type="range" value="1" step="1" min="0" max="10" class="star-input">
                </span>
            </div>
            <div class="modal-content-container">
                <div class="modal-kor">내용</div>
                <textarea class="content-value"></textarea>
            </div>
            <div class="modal-image-container">
                <div class="modal-kor">사진</div> 
                <input type="file" name="uploads" class="input-file" multiple>
                <div class="modal-images"></div>
            </div>
            <div class="review-register-button">
                <div>등록</div> 
            </div>
        </div>
    </div>
    <div class="order-container">
        <h1 class="order-title">주문 상세 내역</h1>
        <div class="order-date-container">
            주문일자<span class="order-date"></span> 
        </div>
        <div class="recipient-info-container">
            <span class="recipient-header-eng">Recipient Info</span>
            <span class="recipient-header-kor">수령자 정보</span>
            <div class="recipient-container recipient-info-all">
                <span class="recipient-info-kor">수령인</span>
                <span class="recipient"></span>
            </div>
            <div class="phone-container recipient-info-all">
                <span class="recipient-info-kor">휴대전화</span>
                <span class="phone"></span>
            </div>
            <div class="address-container recipient-info-all">
                <span class="recipient-info-kor">배송지 주소</span>
                <span class="address"></span>
            </div>
        </div>
    
        <div class="product-info-container">
            <span class="product-header-eng">Product Info</span>
            <span class="product-header-kor">상품 정보</span>
    
            <div class="items-container">
                <div class="items-header">
                    <div class="header-product-name-options">상품 정보</div>
                    <div class="header-quantity">수량</div>
                    <div class="header-total-price">주문금액</div>
                    <div class="header-order-state">주문상태</div>
                </div>
                <div class="items-body"></div>
            </div>
        </div>

        <div class="payment-info-container">
            <span class="payment-header-eng">Payment Amount</span>
            <span class="payment-header-kor">결제 금액</span>

            <div class="payment-container">
                <span class="payment-kor">최종 결제 금액</span>
                <span class="payment-price"></span>
            </div>
            
        </div>
    </div>
  </body>
</html>
